  <!-- Matching Backend Design System -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #f5f7fa 0%, #e1e5ea 100%);
      min-height: 100vh;
      color: #2d3748;
      overflow-x: hidden;
      position: relative;
    }

    /* Technical pattern background matching backend */
    .tech-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    /* Grid nodes - connection points */
    .node-grid {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .node {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #D2A10C;
      border-radius: 50%;
      opacity: 0.3;
    }

    .node::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      border: 1px solid #D2A10C;
      border-radius: 50%;
      top: -3px;
      left: -3px;
      opacity: 0;
      animation: nodePulse 3s ease-in-out infinite;
    }

    @keyframes nodePulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0;
      }
      50% {
        transform: scale(2);
        opacity: 0.5;
      }
    }

    /* Grid lines matching backend */
    .grid-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.05;
    }

    .grid-line {
      position: absolute;
      background: #D2A10C;
    }

    .grid-line.horizontal {
      width: 100%;
      height: 1px;
      left: 0;
    }

    .grid-line.vertical {
      width: 1px;
      height: 100%;
      top: 0;
    }

    /* Navigation */
    nav {
      position: relative;
      z-index: 10;
      padding: 24px 48px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(210, 161, 12, 0.2);
    }

    nav .container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .nav-logo {
      height: 40px;
      width: auto;
    }

    nav ul {
      display: flex;
      gap: 40px;
      list-style: none;
    }

    nav a {
      color: #2d3748;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #AA2513;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #AA2513;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      position: relative;
      z-index: 5;
      min-height: calc(100vh - 89px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 48px;
    }

    .hero-content {
      max-width: 900px;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-badge {
      display: inline-block;
      padding: 8px 20px;
      background: rgba(210, 161, 12, 0.1);
      border: 1px solid rgba(210, 161, 12, 0.3);
      border-radius: 30px;
      color: #D2A10C;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin-bottom: 32px;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(210, 161, 12, 0.2); }
      50% { box-shadow: 0 0 30px rgba(210, 161, 12, 0.4); }
    }

    h1 {
      font-size: 72px;
      font-weight: 200;
      letter-spacing: 4px;
      line-height: 1.1;
      margin-bottom: 24px;
      color: #2d3748;
    }

    .brand-highlight {
      background: linear-gradient(90deg, #D2A10C 0%, #AA2513 50%, #D2A10C 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
      display: inline-block;
      background-size: 200% 100%;
      animation: gradientShift 3s ease infinite;
    }

    .hero-description {
      font-size: 20px;
      line-height: 1.6;
      color: #718096;
      margin-bottom: 48px;
      font-weight: 400;
    }

    /* CTA Buttons matching backend colors */
    .cta-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .cta-primary {
      display: inline-block;
      padding: 18px 48px;
      background: linear-gradient(135deg, #D2A10C 0%, #F59E0B 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(210, 161, 12, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);

      height: 300px;

    /* Animated Mascots */
    .mascot {
      position: fixed;
      width: 200px;
      height: 200px;
      z-index: 3; /* Behind main content */
      pointer-events: none;
    }

    .mascot-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.15));
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .mascot-frame.active {
      opacity: 1;
    }

    /* Mascot 1 - Lower left area, not corner */
    .mascot-1 {
      bottom: 100px;
      left: 80px;
      animation: gentleFloat 4s ease-in-out infinite;
    }

    /* Mascot 2 - Right side, middle-ish */
    .mascot-2 {
      top: 35%;
      right: 120px;
      animation: gentleSway 4.5s ease-in-out infinite 0.5s;
    }

    /* Mascot 3 - Upper left-center area */
    .mascot-3 {
      top: 160px;
      left: 25%;
      animation: gentleFloat 5s ease-in-out infinite 1s;
    }

    /* Mascot 5 - Bottom right area, higher up */
    .mascot-5 {
      bottom: 180px;
      right: 60px;
      animation: gentleSway 4.2s ease-in-out infinite 1.5s;
    }

    @keyframes gentleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes gentleSway {
      0%, 100% { transform: translateX(0px) rotate(0deg); }
      25% { transform: translateX(-5px) rotate(-2deg); }
      75% { transform: translateX(5px) rotate(2deg); }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }

    }

    }

    @keyframes floatBadge {
      0%, 100% { transform: translateX(280px) rotate(-8deg) translateY(0px); }
      50% { transform: translateX(280px) rotate(-8deg) translateY(-15px); }
    }

    /* Mascot spin animation */
    @keyframes mascotSpin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .mascot.spinning {
      animation: mascotSpin 1s ease-in-out !important;
    }

    /* Coming Soon Button */

      padding: 20px 60px;

      box-shadow: 0 6px 25px rgba(210, 161, 12, 0.4);
      text-transform: uppercase;
      letter-spacing: 2px;

    .cta-coming-soon:hover {

    }

    }

      }

      .cta-coming-soon {
        width: 100%;
        padding: 18px 40px;
        font-size: 16px;
      }
    }
  </style>

  <script>
    // Frame animation system for mascots
    class MascotAnimator {
      constructor(mascotId, frameDelay) {
        this.mascot = document.getElementById(mascotId);
        this.frames = this.mascot.querySelectorAll('.mascot-frame');
        this.currentFrame = 0;
        this.frameDelay = frameDelay;
        this.animationInterval = null;
      }

      start() {
        this.animationInterval = setInterval(() => {
          // Hide current frame
          this.frames[this.currentFrame].classList.remove('active');

          // Move to next frame
          this.currentFrame = (this.currentFrame + 1) % this.frames.length;

          // Show next frame
          this.frames[this.currentFrame].classList.add('active');
        }, this.frameDelay);
      }

      stop() {
        if (this.animationInterval) {
          clearInterval(this.animationInterval);
          this.animationInterval = null;
        }
      }
    }

    // Confetti and mascot spin celebration
    function celebrate() {
      // Fire confetti with app color scheme
      const colors = ['#D2A10C', '#F59E0B', '#AA2513', '#FFD700'];

      // Multiple confetti bursts
      const duration = 3000;
      const animationEnd = Date.now() + duration;

      const randomInRange = (min, max) => Math.random() * (max - min) + min;

      const confettiInterval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          clearInterval(confettiInterval);
          return;
        }

        const particleCount = 50;

        // Launch from left side
        confetti({
          particleCount,
          angle: 60,
          spread: 55,
          origin: { x: 0, y: 0.6 },
          colors: colors
        });

        // Launch from right side
        confetti({
          particleCount,
          angle: 120,
          spread: 55,
          origin: { x: 1, y: 0.6 },
          colors: colors
        });

        // Launch from center
        confetti({
          particleCount: particleCount * 1.5,
          angle: 90,
          spread: 100,
          origin: { x: 0.5, y: 0.5 },
          colors: colors
        });
      }, 250);

      // Make mascots spin
      const mascots = document.querySelectorAll('.mascot');
      mascots.forEach((mascot, index) => {
        setTimeout(() => {
          mascot.classList.add('spinning');
          setTimeout(() => {
            mascot.classList.remove('spinning');
          }, 1000);
        }, index * 150);
      });
    }

    // Start animations when page loads
    document.addEventListener('DOMContentLoaded', () => {
      // Create animators for each mascot with different speeds
      const animator1 = new MascotAnimator('mascot1', 600);  // Sitting animation
      const animator2 = new MascotAnimator('mascot2', 500);  // Arms animation
      const animator3 = new MascotAnimator('mascot3', 550);  // Reverse arms animation
      const animator4 = new MascotAnimator('mascot4', 700);  // Sitting variation

      // Start all animations
      animator1.start();
      animator2.start();
      animator3.start();
      animator4.start();

      // Add click handler to coming soon button
      const comingSoonBtn = document.getElementById('comingSoonBtn');
      if (comingSoonBtn) {
        comingSoonBtn.addEventListener('click', celebrate);
      }
    });
  </script>
</body>
